
    <div class="search">
        <div class="search__bar">
            <input class="input" type="text" placeholder="Please enter the drink's name..." [formControl]="name"  >
            <button class="button is-primary" (click)="onButtonClick()">Search</button>
        </div>
    </div>

    <div class="result" *ngIf="drinks.length > 0">
        <div class="result-name" *ngFor="let drink of drinks">Drink Name: {{drink.strDrink}}</div>
    </div>
